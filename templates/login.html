                <div class="login-form">
                    <form action="{% url 'login' %}" method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <label>Имя пользователья</label>
                            <input type="text" class="form-control" placeholder="ваш логин" name="login">
                        </div>
                        <div class="form-group">
                            <label>Пароль</label>
                            <input type="password" class="form-control" placeholder="ваш пароль пароль" name="password">
                        </div>
                        {% if error  %}
                            <p style="color:red;" >Ошибка авторизации</p>
                        {% endif %}
                        <button type="submit" class="btn btn-success btn-flat m-b-30 m-t-30">Войти</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
